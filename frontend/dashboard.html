<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZapLink Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
</head>
<body class="bg-gray-100">

  <!-- Sidebar -->
  <div class="flex h-screen overflow-hidden">
    <aside class="w-64 bg-white shadow-md flex flex-col fixed h-full">
      <div class="p-4 font-bold text-lg text-blue-600">ZapLink</div>
      <nav class="flex-1 p-4">
        <a href="dashboard.html" class="block py-2 text-gray-700 hover:text-blue-600">
          <i class="fas fa-home mr-2"></i> Dashboard
        </a>
        <a href="profile.html" class="block py-2 text-gray-700 hover:text-blue-600">
          <i class="fas fa-user mr-2"></i> Profile
        </a>
      </nav>
      <div class="p-4">
        <button
          id="logoutBtn"
          class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600"
        >
          <i class="fas fa-sign-out-alt mr-2"></i> Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 ml-64 overflow-y-auto h-screen">
      <!-- Topbar -->
      <header class="bg-white/5 shadow flex justify-between items-center px-6 py-4 fixed top-0 left-64 right-0 z-50">
        <div class="flex items-center">
          <button id="mobileMenuBtn" aria-label="Toggle mobile menu" class="lg:hidden text-gray-600 mr-4">
            <i class="fas fa-bars"></i>
          </button>
          <h1 class="text-2xl font-bold text-gray-700">Dashboard</h1>
        </div>
        <div class="relative">
          <button id="userMenuButton" aria-label="User menu" class="flex items-center">
            <span id="userNameDisplay" class="mr-2 font-medium text-gray-700">Loading...</span>
            <i class="fas fa-chevron-down"></i>
          </button>
          <div
            id="userDropdown"
            class="hidden absolute right-0 mt-2 w-48 bg-white border rounded shadow-md"
          >
            <a href="profile.html" class="block px-4 py-2 hover:bg-gray-100">Profile</a>
            <button
              id="logoutDropdownBtn"
              class="block w-full text-left px-4 py-2 hover:bg-gray-100 text-red-500"
            >
              Logout
            </button>
          </div>
        </div>
      </header>

      <!-- Page Content -->
      <div class="pt-20"> <!-- padding top to avoid topbar overlap -->
        <!-- Stats -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
          <div class="bg-white p-6 rounded-lg shadow flex items-center justify-between">
            <div>
              <p class="text-gray-500">Total Links</p>
              <p id="totallinks" class="text-2xl font-bold">0</p>
            </div>
            <i class="fas fa-link text-blue-600 text-2xl"></i>
          </div>
          <div class="bg-white p-6 rounded-lg shadow flex items-center justify-between">
            <div>
              <p class="text-gray-500">Total Clicks</p>
              <p id="totalClicks" class="text-2xl font-bold">0</p>
            </div>
            <i class="fas fa-mouse-pointer text-green-600 text-2xl"></i>
          </div>
          <div class="bg-white p-6 rounded-lg shadow flex items-center justify-between">
            <div>
              <p class="text-gray-500">Active Links</p>
              <p id="activeCount" class="text-2xl font-bold">0</p>
            </div>
            <i class="fas fa-check-circle text-purple-600 text-2xl"></i>
          </div>
        </section>

        <!-- New Link Form -->
        <section class="p-6">
          <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-bold mb-4">Create New Link</h2>
            <form id="shortenForm" class="space-y-4">
              <input
                id="title"
                type="text"
                placeholder="Enter title"
                class="w-full p-2 border rounded"
              />
              <input
                id="longUrl"
                type="url"
                placeholder="Enter your long URL"
                class="w-full p-2 border rounded"
                required
              />
              <input
                id="customSlug"
                type="text"
                placeholder="Custom slug (optional)"
                class="w-full p-2 border rounded"
              />
              <button
                type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full"
              >
                Create Link
              </button>
            </form>
          </div>
        </section>

        <!-- Links Table -->
        <section class="p-6">
          <div class="bg-white rounded-lg shadow overflow-x-auto">
            <div class="p-4 flex justify-between items-center">
              <input
                id="searchInput"
                type="text"
                placeholder="Search links..."
                class="p-2 border rounded w-1/3"
              />
            </div>
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-4 py-2 text-left text-gray-500">Original URL</th>
                  <th class="px-4 py-2 text-left text-gray-500">Short URL</th>
                  <th class="px-4 py-2 text-left text-gray-500">Clicks</th>
                  <th class="px-4 py-2 text-left text-gray-500">Created</th>
                  <th class="px-4 py-2 text-left text-gray-500">Actions</th>
                </tr>
              </thead>
              <tbody id="linksTableBody" class="bg-white divide-y divide-gray-200">
                <tr>
                  <td colspan="4" class="text-center py-4 text-gray-500">
                    Loading...
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Modals (unchanged) -->
  <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-60">
    <div class="bg-white p-6 rounded shadow w-96">
      <h2 class="text-xl font-bold mb-4">Edit Link</h2>
      <form id="editForm">
        <div class="mb-3">
          <label class="block text-sm font-medium mb-1">Title</label>
          <input type="text" id="editTitle" placeholder="Enter title" class="w-full border px-2 py-1 rounded" required />
        </div>
        <div class="mb-3">
          <label class="block text-sm font-medium mb-1">Original URL</label>
          <input type="url" id="editUrl" placeholder="Enter your long URL" class="w-full border px-2 py-1 rounded" required />
        </div>
        <div class="flex justify-end gap-2">
          <button type="button" onclick="closeEditModal()" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
          <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Save</button>
        </div>
      </form>
    </div>
  </div>

  <div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow w-96 text-center">
      <h2 class="text-xl font-bold mb-4">Delete Link</h2>
      <p class="mb-4">Are you sure you want to delete this link? This action cannot be undone.</p>
      <div class="flex justify-center gap-4">
        <button id="cancelDelete" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
        <button id="confirmDelete" class="px-4 py-2 bg-red-500 text-white rounded">Delete</button>
      </div>
    </div>
  </div>

  <div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow w-96 text-center">
      <h2 class="text-xl font-bold mb-4">Link Created!</h2>
      <input id="generatedLink" type="text" placeholder="Generated Link" class="w-full border px-2 py-1 rounded mb-4" />
      <button id="closeModal" class="px-4 py-2 bg-blue-600 text-white rounded w-full">Close</button>
    </div>
  </div>

  <div id="messageModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow w-96 text-center">
      <h2 id="messageModalTitle" class="text-xl font-bold mb-4">Message</h2>
      <p id="messageModalContent" class="mb-4 text-gray-700"></p>
      <button id="closeMessageModal" class="px-4 py-2 bg-blue-600 text-white rounded w-full">Close</button>
    </div>
  </div>

  <!-- External Dashboard Script -->
  <script src="scripts/config.js"></script>
  <script src="scripts/dashboard.js"></script>
</body>
</html>
