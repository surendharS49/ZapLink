<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | ZapLink</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/login-styles.css"/>
</head>
<body class="login-page">
  <div class="login-card">
    <div class="login-header">
      <img src="https://img.icons8.com/ios-filled/50/000000/link--v1.png" alt="ZapLink Logo" class="login-logo">
      <h5 class="login-brand">ZapLink</h5>
      <h3 class="login-title">Welcome Back</h3>
      <div class="login-subtitle">Please enter your details to sign in</div>
    </div>
    
    <form id="loginForm">
      <!-- Email input -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
      </div>
      
      <!-- Password input -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
      </div>
      
      <!-- Remember me & Forgot password -->
      <div class="login-options">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="loginCheck" checked>
          <label class="form-check-label remember-me" for="loginCheck">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <!-- Sign in button -->
      <button type="submit" class="btn login-button">Sign in</button>
      
      <!-- Register link -->
      <div class="register-link">
        <span>Not a member?</span> <a href="register.html">Register</a>
      </div>
    </form>
  </div>
  <script src="scripts/config.js"></script>
<script src="scripts/login.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
<!-- Message Modal -->
<div id="messageModal" class="modal hidden" tabindex="-1" style="display:block; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:9999;">
  <div style="background:#fff; margin:10% auto; padding:20px; border-radius:8px; max-width:400px; box-shadow:0 2px 8px rgba(0,0,0,0.2); position:relative;">
    <h5 id="messageModalTitle"></h5>
    <div id="messageModalContent" style="margin-bottom:16px;"></div>
    <button id="closeMessageModal" class="btn btn-secondary">Close</button>
  </div>
</div>
<style>
  .modal.hidden { display: none !important; }
</style>
</body>
</html>
