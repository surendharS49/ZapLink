<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | ZapLink</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/register-styles.css"/>
  <style>
    .position-relative { position: relative; }
    .toggle-password { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #7f8c8d; }
  </style>
</head>
<body class="register-page">
  <div class="register-card">
    <div class="register-header">
      <img src="https://img.icons8.com/ios-filled/50/000000/link--v1.png" alt="ZapLink Logo" class="register-logo">
      <h5 class="register-brand">ZapLink</h5>
      <h3 class="register-title">Create your account</h3>
      <div class="register-subtitle">Please fill in the details to register</div>
    </div>

    <form id="registerForm">
      <div class="form-row">
        <div class="form-group">
          <input type="text" class="form-control" id="registerFirstName" placeholder="First Name" required />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="registerLastName" placeholder="Last Name" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <input type="text" class="form-control" id="registerPhone" placeholder="Phone" required />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="registerBio" placeholder="Bio" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <input type="text" class="form-control" id="registerUsername" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input type="email" class="form-control" id="registerEmail" placeholder="Email" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group position-relative">
          <input type="password" class="form-control" id="registerPassword" placeholder="Password" required />
          <i class="fa fa-eye toggle-password"></i>
        </div>
        <div class="form-group position-relative">
          <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password" required />
          <i class="fa fa-eye toggle-password"></i>
        </div>
      </div>

      <button type="submit" class="register-button">Register</button>
      <div class="register-link">
        Already have an account? <a href="login.html">Sign In</a>
      </div>
    </form>
  </div>
  <div id="messageModal" class="modal hidden" tabindex="-1" style="display:block; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:9999;">
  <div style="background:#fff; margin:10% auto; padding:20px; border-radius:8px; max-width:400px; box-shadow:0 2px 8px rgba(0,0,0,0.2); position:relative;">
    <h5 id="messageModalTitle"></h5>
    <div id="messageModalContent" style="margin-bottom:16px;"></div>
    <button id="closeMessageModal" class="btn btn-secondary">Close</button>
  </div>
</div>
  <script src="scripts/config.js"></script>
<script src="scripts/register.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
  <!-- Password Toggle Script -->
  <script src="scripts/register.js"></script>
  <!-- Message Modal -->

<style>
  .modal.hidden { display: none !important; }
</style>

</body>
</html>
