<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | ZapLink</title>
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/register-styles.css"/>
  <style>
    .position-relative { position: relative; }
    .toggle-password { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #7f8c8d; }
    .modal.hidden { display: none !important; }
  </style>
</head>
<body class="register-page">
  <div class="register-card container mt-5 p-4 border rounded shadow-sm">
    <div class="text-center mb-3">
      <img src="https://img.icons8.com/ios-filled/50/000000/link--v1.png" alt="ZapLink Logo" class="register-logo">
      <h5 class="register-brand">ZapLink</h5>
      <h3 class="register-title">Create your account</h3>
      <div class="register-subtitle">Please fill in the details to register</div>
    </div>

    <form id="registerForm">
      <div class="d-flex gap-2 mb-2">
        <input type="text" class="form-control" id="registerFirstName" placeholder="First Name" required />
        <input type="text" class="form-control" id="registerLastName" placeholder="Last Name" required />
      </div>

      <div class="d-flex gap-2 mb-2">
        <input type="text" class="form-control" id="registerPhone" placeholder="Phone" required />
        <input type="text" class="form-control" id="registerBio" placeholder="Bio" />
      </div>

      <div class="d-flex gap-2 mb-2">
        <input type="text" class="form-control" id="registerUsername" placeholder="Username" required />
        <input type="email" class="form-control" id="registerEmail" placeholder="Email" required />
      </div>

      <div class="d-flex gap-2 mb-3">
        <div class="form-group position-relative flex-grow-1">
          <input type="password" class="form-control" id="registerPassword" placeholder="Password" required />
          <i class="fa-solid fa-eye toggle-password"></i>
        </div>
        <div class="form-group position-relative flex-grow-1">
          <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password" required />
          <i class="fa-solid fa-eye toggle-password"></i>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
      <div class="register-link text-center mt-2">
        Already have an account? <a href="login.html">Sign In</a>
      </div>
    </form>
  </div>

  <!-- Message Modal -->
  <div id="messageModal" class="modal hidden" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h5 id="messageModalTitle"></h5>
        <div id="messageModalContent" class="mb-2"></div>
        <button id="closeMessageModal" class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="scripts/config.js"></script>
  <script src="scripts/register.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
</body>
</html>
